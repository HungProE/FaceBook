  <script>
    document.addEventListener("DOMContentLoaded", function (event) {

      const showNavbar = (toggleId, navId, bodyId, headerId) => {
        const toggle = document.getElementById(toggleId),
          nav = document.getElementById(navId),
          bodypd = document.getElementById(bodyId),
          headerpd = document.getElementById(headerId)

        // Validate that all variables exist
        if (toggle && nav && bodypd && headerpd) {
          toggle.addEventListener('click', () => {
            // show navbar
            nav.classList.toggle('show')
            // change icon
            toggle.classList.toggle('bx-x')
            // add padding to body
            bodypd.classList.toggle('body-pd')
            // add padding to header
            headerpd.classList.toggle('body-pd')
          })
        }
      }

      showNavbar('header-toggle', 'nav-bar', 'body-pd', 'header')

      /*===== LINK ACTIVE =====*/
      const linkColor = document.querySelectorAll('.nav_link')

      function colorLink() {
        if (linkColor) {
          linkColor.forEach(l => l.classList.remove('active'))
          this.classList.add('active')
        }
      }
      linkColor.forEach(l => l.addEventListener('click', colorLink))

      // Your code to run since DOM is loaded and ready
    });


  </script>

  <script>
      document.addEventListener("DOMContentLoaded", function (event) {
          const togglePassword1 = document.getElementById('togglePassword1');
          const password1Field = document.getElementById('password1');

          togglePassword1.addEventListener('click', function () {
              togglePasswordVisibility(password1Field, togglePassword1);
          });

          const togglePassword2 = document.getElementById('togglePassword2');
          const password2Field = document.getElementById('password2');

          togglePassword2.addEventListener('click', function () {
              togglePasswordVisibility(password2Field, togglePassword2);
          });

          function togglePasswordVisibility(passwordField, toggleButton) {
              if (passwordField.type === 'password') {
                  passwordField.type = 'text';
                  toggleButton.textContent = 'Hide';
              } else {
                  passwordField.type = 'password';
                  toggleButton.textContent = 'Show';
              }
          }
      });
  </script>


  <script>
      document.getElementById('password2').addEventListener('input', function () {
          var password1 = document.getElementById('password1').value;
          var password2 = this.value;
          if (password1 !== password2) {
              document.getElementById('passwordMismatch').textContent = 'Passwords do not match';
          } else {
              document.getElementById('passwordMismatch').textContent = '';
          }
      });
